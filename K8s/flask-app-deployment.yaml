apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 655028241628.dkr.ecr.us-east-1.amazonaws.com/final:application
        env:
        - name: DBUSER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: DBUSER
        - name: DBHOST
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: DBHOST
        - name: DBPWD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: DBPWD
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: DATABASE
        - name: BG_IMAGE_URL
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: background-image-location
        - name: DBPORT
          value: "3306"
